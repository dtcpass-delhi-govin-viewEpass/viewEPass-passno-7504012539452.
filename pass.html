                            <script>
                                const currentDate = new Date();
                                const startDate = new Date(currentDate);
                                // Set the start date to the same day of the previous month
                                startDate.setMonth(startDate.getMonth() - 1);
                                const endDate = new Date(startDate);
                                // Add 2 months to the start date for the end date
                                endDate.setMonth(endDate.getMonth() + 2);
                                // Format the start and end dates with leading zeros
                                document.getElementById("date-start").textContent = `24/${startDate.getMonth() + 1 <= 9 ? `0${startDate.getMonth() + 1}` : startDate.getMonth() + 1}/${startDate.getFullYear()}`;
                                document.getElementById("date-end").textContent = `23/${endDate.getMonth() + 1 <= 9 ? `0${endDate.getMonth() + 1}` : endDate.getMonth() + 1}/${endDate.getFullYear()}`;
